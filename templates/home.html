<div ng-controller="listController as lc">

    <nav>
        <ul class="pagination pagination-lg">
            <li><a class="listlabel" href="#" ng-click="lc.currentList='all'">Show All Lists</a></li>
            <li><a class="listlabel" href="#" ng-repeat="listtab in lc.lists track by $index" ng-click="lc.selectList($index)">{{listtab | capitalize}}&nbsp;&nbsp;&nbsp;<span class="badge">{{ (lc.tasks | filter: {listname:lc.lists[$index], finished: true}:true).length }} / {{ (lc.tasks | filter: {listname:lc.lists[$index]}:true).length }}</span></a></li>
            <li><a class="listlabel" href="#" ng-click="lc.clearFinished()">
                <span>Clear Finished Tasks</span>&nbsp;&nbsp;<span class="glyphicon glyphicon-menu-right"></span>
            </a></li>
        </ul>
    </nav>

    <div class="listblock">
        <form role="form" ng-submit="lc.addTask(task)" id="taskform">

            <input type="text" ng-model="task.listname" placeholder="List Name" size="30" required/>
            <input type="text" ng-model="task.name" placeholder="Task Name" size="30" required/>
            <button type="submit" form="taskform" value="Submit"><i class="glyphicon glyphicon-plus" id="addtaskbtn">&nbsp;Task</i></button>
        </form>
    </div>

<div class="container">
<div class="col-xs-12 listblock list" ng-repeat="list in lc.lists | filter:lc.lists[lc.currentList]:true">
    <h2>{{list | capitalize}}</h2>
    <!-- List Delete X -->
    <div class="col-xs-2 delbtn closingX" ng-click="lc.delList(list)"><span class="glyphicon glyphicon-remove"></span></div>
    <hr>
    <div class="col-xs-12">
        <div ng-repeat="task in lc.tasks | filter:{ listname: list }:true" class="task">
            <!-- TODO: Add custom directive attribute to ng-repeat, make sure replace is false -->

            <div class="listblock" ng-class="{finished: task.finished == true}">

            <!-- FINISH BUTTON -->
            <div class="col-xs-2 green" ng-class="{finishbtn: task.finished == false}" ng-click="lc.finishTask(task)" ng-model="task.finished"><span class="glyphicon glyphicon-ok"></span></div>


            <!-- TASK NAME -->
            <div class="col-xs-8">
            <span ng-bind="task.name | capitalize"></span> &nbsp; <span ng-class="{success: task.finished == true}"></span>
            </div>


            <!-- DELETE BUTTON -->
            <div class="col-xs-2 delbtn" ng-click="lc.delTask(task)"><span class="glyphicon glyphicon-remove"></span></div>
            </div>
        </div>
    </div>

    <!-- No items to show -->

    <no-items ng-hide="(lc.tasks | filter:{ listname: list }:true).length"></no-items>

    </div>
</div>
</div>
